# Add account credentials and API keys here.
# See http://railsapps.github.io/rails-environment-variables.html
# This file should be listed in .gitignore to keep your settings secret!
# Each entry sets a local environment variable and overrides ENV variables in the Unix shell.
# For example, setting:
# GMAIL_USERNAME: Your_Gmail_Username
# makes 'Your_Gmail_Username' available as ENV["GMAIL_USERNAME"]
# Add application configuration variables here, as shown below.
#

# Generate with `rake secret`
SECRET_KEY_BASE: Your_Secret_Key_Base

TWITTER_CONSUMER_KEY: Your_OmniAuth_Provider_Key
TWITTER_CONSUMER_SECRET: Your_OmniAuth_Provider_Secret

TWITTER_OAUTH_ACCESS_TOKEN: Your_Twitter_Access_Token
TWITTER_OAUTH_ACCESS_TOKEN_SECRET: Your_Twitter_Access_Token_Secret

# Email notifications
NOTIFIER_EMAIL_SENDER_ADDRESS: '"Your_Notifiers_Name" <Your_Email_Address>'
NOTIFIER_EMAIL_EXCEPTION_RECIPIENTS: Notification_Recipients_Emails

###
# Optional (Features will be disabled if these are not set)
###
# MAPBOX_ID: Your_MapBox_Id

# MANDRILL_USERNAME: Your_Username
# MANDRILL_API_KEY: Your_API_Key

# NEW_RELIC_LICENCE_KEY: Your_New_Relic_Key

# BUGSNAG_API_KEY: Your_Bugsnag_Key

# GOOGLE_UNIVERSAL_ANALYTICS_TRACKING_CODE: Your_Google_Universal_Analytics_Tracking_Code

# FAVICON_FILE_NAME_SUFFIX: -development
